<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 with Composition API</title>
</head>
<body>
    <div id="app">
        <ul v-for="(message, index) in messages" :class="mainClass" :key="index">
            <li>
                {{ index }} - {{ message }}
            </li>
        </ul>
        <button @click="addNewMessage">Add Message</button>
        <br>
        <br>
        <h1 v-if="lantern">Turn On</h1>
        <h1 v-else>Turn Off</h1>
        <button @click="turnOnOff">Turn On/Turn Off</button>
        <br>
        <h2 v-show="showName">My name is Josh</h2>
    </div>
    
    <!-- Import Vue 3 from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                // Reactive state                
                const messages = ref([
                    'I went to go for a walk',
                    'Ill go to the movie theater',
                    'Study Vue at EDTeam',
                ])

                // Function to add a new message
                const addNewMessage = () => {
                    const message = 'Ride bicycle'
                        messages.value.push(message)
                }

                const mainClass = ref('container')

                // Return variables that we will use in the template above
                return { messages, addNewMessage, mainClass }
            }

        }).mount('#app');

    </script>    



</body>
</html>
