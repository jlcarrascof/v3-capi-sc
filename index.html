<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 with Composition API</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
    
    <!-- Import Vue 3 from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                // Reactive state with Composition API
                const message = ref('Hello, EDTeam students from VUE 3')
                
                // Return variable that we will use in the template above
                return { message }
            }

        }).mount('#app');

    </script>    



</body>
</html>
